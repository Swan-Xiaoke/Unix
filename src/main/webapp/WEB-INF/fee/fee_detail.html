<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "/findAdminMo",
                success: function (result) {
                    var index = $("<li id=0><a href='index' class='index_on'></a></li>");
                    var user = $("<li id=8><a href='user_info' class='information_off'></a></li>");
                    var userp = $("<li id=9><a href='user_modi_pwc' class='password_off'></a></li>");
                    $("#menu").append(index);
                    for (var i = 0; i < result.length; i++) {
                        console.log(result);
                        if (result[i] == 1) {
                            $("#menu").append($('<li id="1"><a href="role_list" class="role_off"></a></li>'))
                        }
                        if (result[i] == 2) {
                            $("#menu").append($('<li id="2"><a href="admin_list" class="admin_off"></a></li>'))
                        }
                        if (result[i] == 3) {
                            $("#menu").append($('<li id="3"><a href="fee_list" class="fee_off"></a></li>'))
                        }
                        if (result[i] == 4) {
                            $("#menu").append($('<li id="4"><a href="account_list" class="account_off"></a></li>'))
                        }
                        if (result[i] == 5) {
                            $("#menu").append($('<li id="5"><a href="ervice_list" class="service_off"></a></li>'))
                        }
                        if (result[i] == 6) {
                            $("#menu").append($('<li id="6"><a href="bill_list" class="bill_off"></a></li>'))
                        }
                        if (result[i] == 7) {
                            $("#menu").append($('<li id="7"><a href="report_list" class="report_off"></a></li>'))
                        }
                    }
                    $("#menu").append(user).append(userp);
                }
            })
            $.ajax({
                url:"echoCostFee",
                success:function(result) {

                }
            })
        });

        //排序按钮的点击事件
        function sort(btnObj) {
            if (btnObj.className == "sort_desc")
                btnObj.className = "sort_asc";
            else
                btnObj.className = "sort_desc";
        }

        //启用
        function startFee() {
            var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
            document.getElementById("operate_result_info").style.display = "block";
        }
        //删除
        function deleteFee() {
            var r = window.confirm("确定要删除此资费吗？");
            document.getElementById("operate_result_info").style.display = "block";
        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>资费ID：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="1"/></div>
        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="包 20 小时"/></div>
        <div class="text_info clearfix"><span>资费状态：</span></div>
        <div class="input_info">
            <select class="readonly" disabled>
                <option>开通</option>
                <option>暂停</option>
                <option>删除</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>资费类型：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radFeeType" id="monthly" disabled="disabled"/>
            <label for="monthly">包月</label>
            <input type="radio" name="radFeeType" id="package" disabled="disabled"/>
            <label for="package">套餐</label>
            <input type="radio" name="radFeeType" checked="checked" id="timeBased" disabled="disabled"/>
            <label for="timeBased">计时</label>
        </div>
        <div class="text_info clearfix"><span>基本时长：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="20"/>
            <span>小时</span>
        </div>
        <div class="text_info clearfix"><span>基本费用：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="24.5"/>
            <span>元</span>
        </div>
        <div class="text_info clearfix"><span>单位费用：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="3.00"/>
            <span>元/小时</span>
        </div>
        <div class="text_info clearfix"><span>创建时间：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="2013/1/1 00:00:00"/></div>
        <div class="text_info clearfix"><span>启动时间：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="2013/1/1 00:00:00"/></div>
        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea class="width300 height70 readonly" readonly>包 20 小时，20 小时以内 24.5 元，超出部分 3.00 元/小时</textarea>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="返回" class="btn_save" onclick="location.href='fee_list';"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
</html>
