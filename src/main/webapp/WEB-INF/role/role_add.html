    <script src="/js/jquery-3.2.1.js"></script>
    <script type="text/css">

    </script>
    <script language="javascript" type="text/javascript">

        function showResult() {
            var select = false;
            var module = [];
            var modules = $('input[name = moduleId]');
            for (var i = 0; i < modules.length; i++) {
                if (modules[i].checked) {
                    select = true;
                    module.push(modules[i].value)
                }
            }

            if ($("#roleName").val().length == 0) {
                document.getElementById("nameError").innerHTML = '不能为空，且为20长度以内的字母、数字和汉字的组合';
            } else if (select == false) {
                $("#nameError").empty();
                document.getElementById("checkError").innerHTML = '至少选择一个权限';
            } else {
                $("#nameError").empty();
                $("#checkError").empty();
                $.ajax({
                    url: "/addRole",
                    traditional: true,
                    data: {
                        "roleName": $("#roleName").val(),
                        "moduleId": module
                    },
                    success: function (result) {
                        if (result == "success") {
                            showResultDiv(1);
                        }else {
                            showResultDiv(2);
                        }
                    }
                })
            }
        }
        //保存成功的提示消息
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag == 1) {
                divResult.innerHTML = "保存成功";
                divResult.style.display = "block";
            } else {
                divResult.innerHTML = "保存失败,该角色名已存在";
                divResult.style.display = "block";
            }
        }
    </script>
</head>

    <div class="text_info clearfix"><span>角色名称：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="roleName"/>
        <span class="required">*</span>
        <div class="validate_msg_medium" id="nameError"></div>
    </div>
    <div class="text_info clearfix"><span>设置权限：</span></div>
    <div class="input_info_high">
        <div class="input_info_scroll">
            <ul>
                <li><input type="checkbox" value=1 name="moduleId"/>管理员管理</li>
                <li><input type="checkbox" value=2 name="moduleId"/>角色管理</li>
                <li><input type="checkbox" value=3 name="moduleId"/>资费管理</li>
                <li><input type="checkbox" value=4 name="moduleId"/>账务账号</li>

                <li><input type="checkbox" value=6 name="moduleId"/>账单</li>
                <li><input type="checkbox" value=7 name="moduleId"/>报表</li>
            </ul>
        </div>
        <span class="required">*</span>
        <div class="validate_msg_tiny" id="checkError"></div>
    </div>
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" onclick="showResult();"/>
