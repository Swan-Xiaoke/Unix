<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>测试</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript">


        function showResult() {
            var select = false;
            var module = [];
            var modules = $('input[name = moduleId]');
            for (var i = 0; i < modules.length; i++) {
                if (modules[i].checked) {
                    select = true;
                    module.push(modules[i].value)
                }
            }

            if ($("#rolename").val().length == 0) {
                document.getElementById("nameError").innerHTML = '不能为空，且为20长度以内的字母、数字和汉字的组合';
            } else if (select == false) {
                $("#nameError").empty();
                document.getElementById("checkError").innerHTML = '至少选择一个权限';
            } else {
                $("#nameError").empty();
                $("#checkError").empty();
                $.ajax({
                    url: "/updateRoleModule",
                    traditional: true,
                    data: {
                        "roleName": $("#rolename").val(),
                        "moduleId": module
                    },
                    success: function (result) {
                        console.log(result);
                        if (result == "success") {
                            showResultDiv(1);
                        }else {
                            showResultDiv(2);
                        }
                    }
                })
            }
        }

        //保存成功的提示消息
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag == 1) {
                divResult.innerHTML = "保存成功";
                divResult.style.display = "block";
            } else {
                divResult.innerHTML = "保存失败,该角色名已存在";
                divResult.style.display = "block";
            }
        }



        $(document).ready(function () {
            //显示出所有的权限
            $.ajax({
                url: "/findAllModule",
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        var list = $("<li></li>").append("<input name=\"moduleId\" id=\"module" + result[i].moduleId + "\" type=\"checkbox\" value=\""+result[i].moduleId+"\"/>" + result[i].moduleName);
                        $("#ul").append(list)
                    }
                }
            });

            //权限回显
            $.ajax({
                url: "/echoModuleId",
                success: function (result) {
                    console.log(result);
                    for (var i = 0; i < result.length; i++) {
                            var name = "module" + result[i].moduleId;
                            $("#"+name).prop("checked",true);
                    }
                }
            });

            //角色名称回显
            $.ajax({
                url: "/echoRoleName",
                type: "POST",
                success: function (result) {
                    $("#rolename").val(result);
                }
            })
        });
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li id="0"><a href="index" class="index_on"></a></li>
        <li id="1"><a href="role_list" class="role_off"></a></li>
        <li id="2"><a href="admin_list" class="admin_off"></a></li>
        <li id="3"><a href="fee_list" class="fee_off"></a></li>
        <li id="4"><a href="account_list" class="account_off"></a></li>
        <li id="5"><a href="ervice_list" class="service_off"></a></li>
        <li id="6"><a href="bill_list" class="bill_off"></a></li>
        <li id="7"><a href="report_list" class="report_off"></a></li>
        <li id="8"><a href="user_info" class="information_off"></a></li>
        <li id="9"><a href="user_modi_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div>
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>角色名称：</span></div>
        <div class="input_info">
            <input id="rolename" type="text" class="width200"/>
            <span class="required" >*</span>
            <div id="nameError"></div>
        </div>
        <div class="text_info clearfix"><span>设置权限：</span></div>
        <div class="input_info_high">
            <div class="input_info_scroll">
                <ul id="ul">
                </ul>
            </div>
            <span class="required">*</span>
            <div class="validate_msg_tiny" id="checkError"></div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="showResult()"/>
            <input type="button" value="返回" class="btn_save" onclick="window.location.href='/role_list'"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
</html>
